<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-100">

  <h1 class="text-center">Weather Dashboard</h1>
  <main class="container p-0 m-1 mw-100">
    <section class="row">
      <div class="card col-12 col-md-2" style="width: 18rem;">
        <input id="citySearch" class="form-control mb-3"/>
        <button id="search" type="submit" class="btn btn-primary mb-3">Search</button>
        <ul id="searchedCities" class="list-group list-group-flush">

        </ul>
      </div>

      <div class="col-12 col-md-10">
        <div id="jumbotron" class="jumbotron col-12 col-md-11 mw-99">
            
        </div>

        <h3 class="col-12">5-Day Forecast</h3>
        <div id="fiveDays" class="row">
        </div>
    </section>
  </main>
    <script src="./script.js"></script>
</body>
</html>
